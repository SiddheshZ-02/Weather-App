<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="35" cy="35" r="12" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="2" stroke-linecap="round">
    <line x1="35" y1="15" x2="35" y2="20"/>
    <line x1="35" y1="50" x2="35" y2="55"/>
    <line x1="15" y1="35" x2="20" y2="35"/>
    <line x1="50" y1="35" x2="55" y2="35"/>
    <line x1="21.5" y1="21.5" x2="25" y2="25"/>
    <line x1="45" y1="45" x2="48.5" y2="48.5"/>
    <line x1="48.5" y1="21.5" x2="45" y2="25"/>
    <line x1="25" y1="45" x2="21.5" y2="48.5"/>
  </g>
  
  <!-- Cloud -->
  <g fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1">
    <circle cx="65" cy="55" r="8"/>
    <circle cx="72" cy="50" r="10"/>
    <circle cx="80" cy="55" r="8"/>
    <ellipse cx="72" cy="60" rx="15" ry="6"/>
  </g>
</svg>